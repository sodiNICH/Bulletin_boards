<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <section id="register-section">
        <h1 id="register-title">
            Регистрация
        </h1>
        <form method="post" enctype="multipart/form-data" id="register-form">
            <p>
                <label for="id_username" class="form-label">Логин:</label>
                <input type="text" name="username" id="id_username" maxlength="100" autofocus="" required=""
                    class="form-control" aria-describedby>
            </p>
            <div id="warning-valid-username" class="form-text"></div>
            <p>
                <label for="id_password1" class="form-label">Пароль:</label>
                <input type="password" name="password1" maxlength="50" required="" id="id_password1"
                    class="form-control" aria-describedby>
            </p>
            <span id="warning-valid-password" class="form-text"></span>
            <p>
                <button type="submit" id="register-button" class="btn btn-secondary" disabled>
                    Зарегистрироваться
                </button>
            </p>
        </form>
        <div class="alert alert-dark" role="alert">
            Уже зарегистрированы? <a href="/profile/login/" class="alert-link">Войти</a>
        </div>
    </section>

    <script src="/static/js/register.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
